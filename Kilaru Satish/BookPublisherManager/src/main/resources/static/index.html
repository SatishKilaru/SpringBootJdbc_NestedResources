<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Book Publisher Manager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Include DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
<style>
/* Custom CSS for the table container */
#di {
	margin: 20px;
}

/* Custom CSS for the button */
#getHospitalsButton {
	margin-top: 20px;
}
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
}

.header {
    background-color: #007bff; /* Change the background color to blue (#007bff) */
    color: #fff;
    text-align: center;
    padding: 10px;
    position: relative;
}

/* Style for SignIn and SignUp buttons */
.header button {
	background-color: #007bff;
	color: #fff;
	border: none;
	padding: 5px 10px;
	cursor: pointer;
	position: absolute;
	top: 10px;
}

.open-button {
	background-color: #555;
	color: white;
	padding: 16px 20px;
	border: none;
	cursor: pointer;
	opacity: 0.8;
	position: fixed;
	bottom: 23px;
	right: 28px;
	width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	border: none;
	background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus
	{
	background-color: #ddd;
	outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
	background-color: #04AA6D;
	color: white;
	padding: 16px 20px;
	border: none;
	cursor: pointer;
	width: 100%;
	margin-bottom: 10px;
	opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
	background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
	opacity: 1;
}

/* Adjust the right position for SignUp button */
.header button.signup {
	right: 30px;
	margin-top: 30px;
}

.header button.signin {
	right: 130px;
	margin-top: 30px;
}

/* Add spacing between the buttons */
.header button+button.signup {
	margin-left: 10px;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include DataTables JavaScript -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>

<body>

<div class="header bg-dark text-white py-3">
    <h1 class="text-center">Satish's Book Publisher Manager</h1>
    
   
</div>
<center>
<button class="btn btn-success mt-3">
		<a href="books.html" style="color: white; text-decoration: none;">Get Books</a>
	</button>
	<button class="btn btn-success mt-3">
		<a href="publishers.html" style="color: white; text-decoration: none;">Get All Publishers</a>
	</button>
	</center>
</body>

</html>
